<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Street + House No</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.street" matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Postal Code</mat-label>
    <input
      [disabled]="loading"
      matInput
      [(ngModel)]="user.postalCode"
      #postalCode
      maxlength="5"
      placeholder="Ex. 94105"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input [disabled]="loading" matInput [(ngModel)]="user.city" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
  <!-- <button [disabled]="loading" mat-button (click)="saveUser()">Add</button> -->
</mat-dialog-actions>
