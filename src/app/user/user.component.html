<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="'./' + element.id"
        ><button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button></a
      >
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="openDeleteDialog(element.id, element.firstName)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select user of users">
</mat-paginator>

<button mat-fab class="add-user-btn" matTooltip="Add User" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
