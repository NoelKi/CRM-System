@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
@if (kind == 'details') {
  <h2 mat-dialog-title>Edit User</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput type="email" matInput />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()">Edit</button>
  </mat-dialog-actions>
} @else if (kind == 'adress') {
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Street + House No</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Postal Code</mat-label>
      <input
        [disabled]="loading"
        matInput
        [(ngModel)]="user.postalCode"
        #postalCode
        maxlength="5"
        placeholder="Ex. 94105"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>City</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="user.city" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()">Edit</button>
  </mat-dialog-actions>
}
