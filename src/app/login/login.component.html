<section>
  <mat-card appearance="outlined" class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>to CRM-System</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="form-control">
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email" />
        </mat-form-field>

        <mat-form-field class="formcontrol">
          <mat-label for="password">password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            formControlName="password"
          />
        </mat-form-field>
      </form>

      <mat-card-actions>
        <button mat-flat-button class="btn" routerlink="">Sign In</button>

        <button mat-flat-button class="btn" (click)="onLogin()">Login</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</section>
