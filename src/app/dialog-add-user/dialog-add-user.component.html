<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="form-container">
    <div class="form-upper-container">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstName" matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastName" matInput />
      </mat-form-field>
    </div>

    <div class="form-middle-container">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-bottom-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input [(ngModel)]="user.email" matInput type="email" matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Street + House No</mat-label>
        <input [(ngModel)]="user.street" matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Postal Code</mat-label>
        <input
          matInput
          [(ngModel)]="user.postalCode"
          #postalCode
          maxlength="5"
          placeholder="Ex. 94105"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="user.city" />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="userModel()">Add</button>
</mat-dialog-actions>
