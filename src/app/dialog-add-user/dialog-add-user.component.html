<ol>
  <div class="head-container">
    <h2>Add User</h2>
  </div>

  <div class="form-container">
    <div class="form-upper-container">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <div class="form-middle-container">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-bottom-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Birth</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Street + House No</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </div>
  <div class="dFlex">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" disabled>Save</button>
  </div>
</ol>
