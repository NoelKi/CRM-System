<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="sidenav" mode="side" opened="opened">
    <div class="logo-container"><img src="./assets/img/logos/crm-logo.png" /></div>
    <mat-nav-list>
      @for (item of menuItems(); track item.label) {
      <a
        mat-list-item
        [routerLink]="item.route"
        routerLinkActive
        #rla="routerLinkActive"
        [activated]="rla.isActive"
      >
        <mat-icon matListItemIcon> {{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
      @if (item.subItems) { @for (subItem of item.subItems; track subItem.label) {
      <a
        mat-list-item
        [routerLink]="subItem.route"
        routerLinkActive
        #rla="routerLinkActive"
        [activated]="rla.isActive"
      >
        <mat-icon matListItemIcon> {{ subItem.icon }}</mat-icon>
        <span matListItemTitle>{{ subItem.label }}</span>
      </a>
      } } }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z3">
      <mat-toolbar-row>
        <mat-icon (click)="drawer.toggle()" style="padding-right: 10px">menu</mat-icon>
        <span>{{ title }}</span>
      </mat-toolbar-row>
      <router-outlet />
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
