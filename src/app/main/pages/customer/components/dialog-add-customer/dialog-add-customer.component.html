@if (loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<h2 mat-dialog-title>Add Customer</h2>

<mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="customer.firstName" matInput required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="customer.lastName" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input [disabled]="loading" [(ngModel)]="customer.email" matInput type="email" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Birthdate</mat-label>
      <input
        [disabled]="loading"
        matInput
        [(ngModel)]="customer.birthDate"
        [matDatepicker]="picker"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Street</mat-label>
      <input [disabled]="loading" [(ngModel)]="customer.street" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>House No</mat-label>
      <input [disabled]="loading" [(ngModel)]="customer.houseNumber" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Postal Code</mat-label>
      <input
        [disabled]="loading"
        matInput
        [(ngModel)]="customer.postalCode"
        #postalCode="ngModel"
        maxlength="5"
        placeholder="Ex. 94105"
        pattern="^[0-9]{5}$"
      />
      @if (postalCode.invalid && postalCode.touched) {
        <mat-error> Postal Code is required and must be 5 digits. </mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>City</mat-label>
      <input [disabled]="loading" matInput [(ngModel)]="customer.city" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="loading" [mat-dialog-close]="customer" mat-button>Add</button>
</mat-dialog-actions>
